---
layout: default
---
<div class="page projects">
  <div class="container">
    <article>

      <header>
        <h1>{{page.title}}</h1>
      </header>

      <section>
        <p>{{content}}</p>
      </section>

      <div class="projects-list">
        {% for project in site.projects %}
        <div  class="project-item border-bottom">
          <div class="row">
            <div class="col-sm-6 col-md-5">
              <a href="{{ project.url }}"><img class="thumbnail" src="{{ project.thumbnail }}" /></a>
            </div>
            <div class="col-sm-6 col-md-7">
              <h2><a href="{{ project.url }}">{{ project.title }}</a></h2>
              <p>{{ project.content }}</p>
              <p>
                <small>
                  {% for tag in project.tags %}
                  {% capture tag_name %}{{ tag }}{% endcapture %}
                  <a href="/tag/{{ tag_name }}" class="badge badge-light">
                    {{ tag_name }}
                  </a>
                  {% endfor %}
                </small>
              </p>
            </div>
          </div>

        </div>
        {% endfor %}
      </div>

    </article>
  </div>
</div>
