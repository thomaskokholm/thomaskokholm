---
layout: default
---

<div class="page articles">
    <div class="container">
        
          <article>
              <header>
                  <h1>{{page.title}}</h1>
              </header>
              <section>
                  <p>{{content}}</p>
              </section>


              <div class="row">

                  {% for article in site.articles %}
                  <div class="col-sm-6 col-md-4 col-lg-3">
                      <a href="{{ site.baseurl }}{{ article.url }}">
                          <!--<img src="{{ article.cover}}" style="max-width: 100%; width: 100%; height: auto;"/>-->
                          <div style="background-image: url('{{ article.cover }}'); background-size: cover; background-repeat: no-repeat; background-position: center; width: auto; max-width: 100%; height: 200px;"></div>
                      </a>
                          <!--<div style="background-image: url('{{ article.cover }}'); background-size: cover; background-repeat: no-repeat; background-position: center; width: auto; max-width: 100%; height: 200px;"></div>-->
                      <h2><a href="{{ site.baseurl }}{{ article.url }}">{{ article.title }}</a></h2>

                      <div class="entry">
                          <!--{{ article.excerpt }}-->
                          {{ article.content | markdownify | strip_html | truncatewords: 25 }}
                      </div>
                  </div>
                  {% endfor %}
              </div>

          </article>
         
          
        </div>        
</div>
