---
layout: default
---
<div class="page post">
  <div class="container">

    <article>
      <header>
        <h1 class="text-lg-center">{{page.title}}</h1>
      </header>

      {% if page.cover %}
      <figure class="cover-image">
        <img src="{{site.baseurl}}{{page.cover}}" alt="Post cover image" />
      </figure>
      {% endif %}

      <section>
        <p>{{content}}</p>
      </section>




      <footer>
        <p><small>Published: <time pubdate="pubdate">{{ page.date | date: "%B %e, %Y" }}</time></small></p>
        {% include disqus.html %}
      </footer>
    </article>
  </div>
</div>
