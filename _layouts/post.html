---
layout: default
---

<article class="post">

  {% if page.cover %}
  <figure class="post-full-image" style="
  background-image: url({{ site.baseurl }}{{ page.cover }});
  height: 500px;
  width: 100%;
  background-position: center center;
  background-size: cover;">
  </figure>
  {% endif %}

  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
