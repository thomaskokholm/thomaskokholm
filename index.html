---
layout: default
---
{% assign p = site.posts.first %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4"><a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></h1>
    <p class="lead">{{ p.excerpt }}</p>
  </div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
